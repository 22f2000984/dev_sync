name: Daily Automated Commit

on:
  schedule:
    - cron: "47 12 * * *"
  workflow_dispatch:

permissions:
  contents: write   # REQUIRED to allow git push

jobs:
  daily-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Automated commit by 22f2000984@ds.study.iitm.ac.in
        run: |
          echo "Last automated update: $(date -u)" > daily-update.txt
          git config user.name "22f2000984"
          git config user.email "22f2000984@ds.study.iitm.ac.in"
          git add daily-update.txt
          git commit -m "Daily automated update" || echo "No changes to commit"
          git push
